<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nové pojištění</title>
        <link rel="stylesheet" href="styl.css" type="text/css" />
        <meta name="description" content="Aplikace pro správu pojištění." />
        <meta name="keywords" content="pojištění, správa" />
        <meta name="author" content="Tomáš Ulman" />
    </head>

    <body>
        <header>
            <div id="logo">
                <a href="index">
                    <h1>Správa pojištění<small> App</small></h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="pojistenci">Pojištěnci</a></li>
                    <li><a href="pojisteni">Pojištění</a></li>
                    <li><a href="udalosti">Události</a></li>
                    <li><a href="oaplikaci">O aplikaci...</a></li>
                    <li><a href="prihlasit">Přihlásit</a></li>
                    <li><a href="registrovat">Registrovat</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <h2>Nové pojištění</h2>
            <form action="/novePojisteni" method="post">
                <label>
                    Typ pojištění:
                    <select id="typ" name="typ" th:field="${pojisteniDTO.typ}" required>
                        <option value="Pojištění majetku">Pojištění majetku</option>
                        <option value="Povinné ručeni">Povinné ručení</option>
                    </select>
                    <label /><br />
                    <label>
                        Částka:
                        <input type="text" id="castka" name="castka" th:field="${pojisteniDTO.castka}" required/>
                        <label /><br />
                        <label>
                            Platnost od:
                            <input type="date" id="platnostOd" name="platnostOd" th:field="${pojisteniDTO.platnostOd}" required/>
                            <label /><br />
                            <label>
                                Platnost do:
                                <input type="date" id="platnostDo" name="platnostDo" th:field="${pojisteniDTO.platnostDo}" required/>
                                <label /><br />
                                <input class="ulozit" type="submit" value="Uložit" />
                                </form>
                                </section>
                                <footer>
                                    Vytvořil &copy;Tomáš Ulman pro <a href="https://itnetwork.cz">itnetwork.cz</a>
                                </footer>
                                </body>

                                </html>
